baseurl: ""
url: "http://ribokit.github.io"
github_username:  ribokit

# Default variables
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      level: 1
      title:
      author: "Siqi Tian"
      ga_tracker: UA-12345678-9
  -
    scope:
      path: "redirect"
    values:
      layout: "redirect"
      sitemap: false
      title: "Redirect"
  -
    scope:
      path: "example"
    values:
      title: "Example Project"
      description: "Some Description with <u>E</u>xamples"
      repo: "t47io/ribokit-Jekyll-theme"
      root: "/example/"


# Build settings
markdown: kramdown
permalink: pretty


# Markdown Processors
kramdown:
  input: GFM

  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

